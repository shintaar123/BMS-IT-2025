<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Tailwind</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient-blink {
        0%, 100% {
        background-position: 0% 50%;
        }
        50% {
        background-position: 100% 50%;
        }
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-blink 6s ease infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-400 via-pink-500 to-rose-600 animate-gradient font-poppins p-6 md:p-12 w-full min-h-screen flex items-center">
  <div class="flex flex-col md:flex-row items-center md:items-start w-full max-w-5xl mx-auto gap-8 px-4">
    
    <div class="flex-1 space-y-6 text-center md:text-left">
      <h2 class="text-3xl text-white font-bold order-1">
        Hi, I am <br/>
        <span class="text-violet-300">Shinta Alya Ramadani</span>
      </h2>

      <div class="flex justify-center md:hidden order-2">
        <img src="/meng.jfif" alt="Profile photo" 
             class="w-48 h-48 object-cover rounded-full border-4 border-white shadow-lg">
      </div>

      <div class="space-y-2 order-3">
        <h1 class="text-4xl text-white font-bold">Pencari Jati Diri</h1>
        <h3 class="text-2xl md:text-3xl text-white font-bold">Information Technology</h3>
      </div>

      <div class="max-w-md mx-auto md:mx-0 order-4">
        <p class="text-black-200 font-semibold">
          Suka Jualan | Kulineran | Jalan-jalan | Makan <br>
          Sedang dalam perjalanan merintih karir
        </p>
      </div>

      <button class="bg-blue-400 px-6 py-3 rounded-2xl text-white font-semibold hover:bg-blue-500 transition order-5">
        My Experience
      </button>
    </div>

    <div class="hidden md:flex justify-center md:justify-end flex-1">
      <img src="/meng.jfif" alt="Profile photo" 
           class="w-80 h-80 object-cover rounded-full border-4 border-white shadow-lg">
    </div>

  </div>

</body>
</html>
